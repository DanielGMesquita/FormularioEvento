<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="formulario.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário de evento</title>
</head>
<body>
    <div class="page">
        <header>   
            <div id="top">
                <h1>
                    Crie e compartilhe seu evento.
                </h1>
                <p>
                    O primeiro passo, é preencher esse formulário de inscrição.
                </p>
            </div>
        </header>
        <form id="myform">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required minlength="8">
                        <label for="event-url">Link do Evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-url" required>
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp" required>
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                        <label for="event-category">Categoria</label>
                        <select name="Tipo do evento" id="event-category">
                            <option value="Show">Show</option>
                            <option value="Festival">Festival</option>
                            <option value="Sports">Esporte</option>
                            <option value="College">Acadêmico</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legenda">Privacidade</legend>
                    <div class="input-wrapper">
                        <label for="adm-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="adm-email" required>
                        <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="password" required minlength="8">
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="private">
                        <label for="private"> Evento privado</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legenda">Dia e Hora</legend>
                    <div class="date-wrapper">
                        <div class="input-wrapper">
                            <label for="date">Data</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="start">Das</label>
                            <input type="time" id="start" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end" required>
                        </div>
                    </div>
                </div>  
            </fieldset>  
        </form>
        <footer>
            <input class="button" type="submit" form="myform" value="Salvar evento">
            <!-- pode ser a tag botao também -->
        </footer>
    </div>
</body>

</html>
